<section class="hero is-small" id="project-slider">
  <div class="hero-body">
    <div class="container rows has-text-centered">
      <div class="row is-centered">

  		<h3 class="title has-text-black-bis is-uppercase has-text-weight-medium">
  				Projects</h3>
  				</div>
          <br>
      <div class="row columns is-centered is-multiline is-mobile">
        {% for project in site.projects limit:4 %}
          <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
            id="project-thumb">
            <a href="{{project.url | absolute_url}}" target="_blank">
            <div class="has-background-black card">
              <figure class="image is-3by2" style="background-image: url({{project.image}});">
              </figure>
              <div class="thumb-content">
                <h1 class="title has-text-white is-size-5">{{ project.title }}</h1>
                <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p>
              </div>
            </div>
            </a>
          </div>
        {% endfor %}
      </div>
    <a href="{{site.url}}{{site.baseurl}}/portfolio.html"
    class="button is-black is-rounded is-outlined is-uppercase has-text-weight-normal">See More</a>
  </div>
</div>
</section>
